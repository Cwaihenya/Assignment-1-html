<!DOCTYPE html>
<html>
  <head>

    <title>Table sample</title>
  </head>
  <body>
    <h1>Table tag</h1>
    <table border="1">
      <tr>
        <th>Country name</th>
        <th>capital</th>
      </tr>
      <tr>
        <td>Japan</td>
        <td>Tokyo</td>
      </tr>
      <tr>
        <td>France</td>
        <td>Paris</td>
      </tr>
      <tr>
        <td>Italy</td>
        <td>Rome</td>
      </tr>
    </table>
  </body>
</html>
