<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form sample</title>
  </head>
  <body>
    <h1>Inquiries</h1>
    <form action="">
      <p style="color:#F0FFF0"></p>
      <p>Text input field</p>
      <input type="text">
      <p>Password format input field</p>
      <input type="password">
      <p>Radio button</p>
      <input type="radio">
      <p>Checkbox</p>
      <input type="checkbox">
      <p>Submit button</p>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
